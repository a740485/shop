<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shop</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/nav.css" />
        <link rel="stylesheet" href="css/shopList.css" />
        <script src="https://use.fontawesome.com/fcfc546709.js"></script>
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-3.3.1.js"
        ></script>
        <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    </head>
    <body>
        <nav>
            <div class="wrap">
                <a class="logo" href="/">
                    <img src="/img/logo.png" />
                </a>
                <div class="search-box">
                    <input class="search" type="text" placeholder="搜尋" />
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
                <a href="/cart" class="cart">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </a>

                <!-- <a class="link" href="/register">註冊</a>
            <a class="link" href="/login">登入</a> -->
            </div>
        </nav>

        <div class="shopList">
            <div class="wrap">
                <a class="shop-box" href="#shop">
                    <img src="https://picsum.photos/188/188/?random=1" />
                    <dic class="detail">
                        <div class="title">
                            清新宣言 醫用口罩 醫療口罩 粉紫 50片/盒 現貨
                        </div>
                        <div class="info">
                            <p>$439</p>
                            <p>已售出200</p>
                        </div>
                    </dic>
                </a>
            </div>
        </div>

        <script src="./js/config.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/index.js"></script>
        <script src="./js/shopList.js"></script>
    </body>
</html>
