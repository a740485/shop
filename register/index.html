<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="./../css/footer.css">
</head>
<body>

    <nav>
        <div class="wrap">
            <a class= "logo" href="/">
                <img src="/img/logo.png">
            </a>
            <h1>註冊</h1>
        </div>
    </nav>

    <div class="content">
        <div class="wrap">
            <div class="box">
                <h1>註冊</h1>
                <form action="" method="post">
                    <div class="textfield">
                        <input type="text" placeholder="帳號" name="username">
                        <p></p>
                    </div>
                    <div class="textfield">
                        <input type="text" placeholder="密碼" name="password">
                        <p></p>
                    </div>
                    
                    <div class="textfield">
                        <input type="text" placeholder="電話" name="phone">
                    </div>
                    
                    <div class="textfield">
                        <input type="text" placeholder="信箱" name="email">
                    </div>
                    
                    <div class="textfield">
                        <input type="text" placeholder="地址" name="address">
                    </div>
                    
                    <input class="form-btn" type="button" value="送出" name="registerBtn">
                </form>
                <p>
                    已經有帳號了 ? 
                    <a href="/login/">登入</a>
                </p>
            </div>
        </div>
    </div>


    <footer>
        <div class="wrap">
            Footer
        </div>
    </footer>

    <script src="../js/config.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./register.js"></script>
</body>
</html>
